version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: any-api
    ports:
      - "8000:8000"
    environment:
      # 数据库配置
      - DATABASE_URL=sqlite+aiosqlite:///./data/sql_app.db
      
      
      # 安全配置（生产环境请修改！）
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-it-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=43200
      
      # API配置
      - VITE_API_STR=/api
      - VERSION=1.0.0
      
      # Gemini配置
      - GEMINI_BASE_URL=https://generativelanguage.googleapis.com
      
    volumes:
      # 持久化数据库文件
      - any-api-data:/app/data
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  any-api-data:
    driver: local
